  <script>

    const concatStringsWithoutSpam = function(spamWord){
      let result = "";
      for(let i = 1; i < arguments.length;i += 1){
        if(arguments[i] !== spamWord){
          result += ` ${arguments[i]}`;
        }
      }
      return result;
    }

    const pharse = concatStringsWithoutSpam("xxx", "Мишка", "очень", "любит", "xxx", "и", "лимонные", "дольки");
    console.log(pharse)
  </script>
