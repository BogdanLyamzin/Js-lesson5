        // Function Expression
        const calcCircleArea = function (radius) { // объявляем аргументы функции
            const circleArea = 3.1516926 * (radius ** 2);
            return circleArea;
        };

        // Function Declaration
        function getMaxValue(value1, value2, value3) {

            // return (value1>value2 && value1>value3) ? value1 : ((value2>value1 && value2>value3) ? value2 : value3);
            if (value1 > value2 && value1 > value3) {
                return value1;
            }
            else if (value2 > value1 && value2 > value3) {
                return value2;
            }
            else {
                return value3;
            }
        }

    </script>
