<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<!--  
  Пользователь вводит возраст. Напишите функцию,
  которая проверяет, является ли введеное число
  возврастом,и возвращает true,
  если это правда, и false - если нет.
  Критерии возвраста:
   - не пустая строка, пробел или null;
   - целое число;
   - больше 0
  -->
   <script>
       const isAge = function(age){
           if(!age || age ===" " || !Number.isInteger(age) || age < 0){
                return false;
           }

           return true
       }
       console.log(isAge(null));
       console.log(isAge(""));
       console.log(isAge(" "));
       console.log(isAge(-67));
      console.log(isAge(67));
    </script>
</body>
</html>
